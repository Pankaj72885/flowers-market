<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Website Favicon Integration -->
    <link
      rel="shortcut icon"
      href="./src/assets/logo.png"
      type="image/x-icon"
    />

    <!-- Import Google Fonts - Inter & Noto Serif  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- TailwindCSS CDN Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- External CSS Integration -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- Document Title -->
    <title>Flowers Market</title>

    <!-- Tailwind CSS Theme Customization -->
    <style type="text/tailwindcss">
      @theme {
        --container-1440: 90rem;
        --font-inter: "Inter", sans-serif;
        --font-noto-serif: "Noto Serif", serif;
        --color-text-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="max-w-1440 mx-auto space-y-7 lg:space-y-30">
    <!-- Header Section -->
    <header
      class="px-4 pt-3 sm:pt-6 sm:px-10 lg:px-[clamp(2.5rem,-14.4231rem+26.4423vw,9.375rem)]"
    >
      <!-- Navigation bar -->
      <nav class="flex justify-between items-center">
        <!-- Brand or Logo -->
        <a href="#">
          <img
            class="w-16 sm:w-fit h-auto"
            src="./src/assets/logo.png"
            alt="Logo"
          />
        </a>
        <section class="flex gap-x-12 items-center">
          <!-- Menu Link -->
          <menu class="hidden sm:flex gap-x-12 items-center">
            <a
              class="font-inter font-bold text-base text-[#252432] transition-all duration-500 ease-in-out hover:scale-125 hover:underline"
              href=""
              >Home</a
            >
            <a
              class="font-inter font-normal text-base text-[#8987A1] transition-all duration-500 ease-in-out hover:scale-125 hover:underline"
              href=""
              >Shop</a
            >
            <a
              class="font-inter font-normal text-base text-[#8987A1] transition-all duration-500 ease-in-out hover:scale-125 hover:underline"
              href=""
              >About Us</a
            >
          </menu>
          <!-- Shopping Card -->
          <div
            class="flex gap-x-2.5 items-center transition-all duration-500 ease-in-out hover:scale-125 hover:underline hover:cursor-pointer"
            href=""
          >
            <!-- Shopping Card svg-->
            <svg
              width="24"
              height="25"
              viewBox="0 0 24 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_5_30)">
                <path
                  d="M9 22.5C9.55228 22.5 10 22.0523 10 21.5C10 20.9477 9.55228 20.5 9 20.5C8.44772 20.5 8 20.9477 8 21.5C8 22.0523 8.44772 22.5 9 22.5Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M20 22.5C20.5523 22.5 21 22.0523 21 21.5C21 20.9477 20.5523 20.5 20 20.5C19.4477 20.5 19 20.9477 19 21.5C19 22.0523 19.4477 22.5 20 22.5Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 1.5H5L7.68 14.89C7.77144 15.3504 8.02191 15.764 8.38755 16.0583C8.75318 16.3526 9.2107 16.509 9.68 16.5H19.4C19.8693 16.509 20.3268 16.3526 20.6925 16.0583C21.0581 15.764 21.3086 15.3504 21.4 14.89L23 6.5H6"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_5_30">
                  <rect
                    width="24"
                    height="24"
                    fill="white"
                    transform="translate(0 0.5)"
                  />
                </clipPath>
              </defs>
            </svg>

            <span class="font-inter font-normal text-base text-black"
              >Cart ($56)</span
            >
          </div>
        </section>
      </nav>
    </header>
    <!-- Banner Section -->
    <section
      class="px-4 sm:px-10 lg:px-[clamp(2.5rem,-14.4231rem+26.4423vw,9.375rem)] lg:min-h-115 flex lg:flex-row flex-col-reverse gap-y-3.25 lg:items-end lg:gap-0"
    >
      <!-- Text Section -->
      <section class="lg:flex-1 space-y-3.25">
        <h1
          class="capitalize font-noto-serif font-bold text-[1.5rem] sm:text-[4.0625rem] text-black"
        >
          Always
          <span class="text-[#E95A08]"
            >Fresh <br />
            Flowers</span
          >
        </h1>
        <p
          class="font-inter font-normal text-sm sm:text-[1.375rem] text-text-color self-stretch"
        >
          Indulge your senses with the beauty and fragrance of our fresh flower
          shop. From classic roses to exotic blooms, we offer a wide variety of
          fresh flowers that are perfect for any occasion.
        </p>
      </section>
      <!-- Image Section -->
      <section class="lg:flex-1 sm:self-end">
        <img class="w-fit h-auto" src="./src/assets/hero-flower.png" alt="" />
      </section>
    </section>
  </body>
</html>
